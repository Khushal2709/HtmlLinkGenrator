		}
		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 5px;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			color: #333333;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],[type="email"], textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 5px;
			font-family: inherit;
			font-size: inherit;
			line-height: inherit;
			color: inherit;
		}

		textarea {
			height: 100px;
		}

		input[type="submit"] {
			display: block;
			margin: 20px auto 0;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #ffffff;
			border: none;
			border-radius: 5px;
			font-family: inherit;
			font-size: inherit;
			line-height: inherit;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.error-message {
			color: red;
			font-size: 14px;
			margin-top: 5px;
		}
	</style>
	<script>
		function validateVehicleNumber() {
			const vehicleNumberInput = document.getElementById("vehicle-number");
			const vehicleNumberValue = vehicleNumberInput.value.trim();
			const errorMessage = document.getElementById("vehicle-number-error");
			if (vehicleNumberValue.length > 4) {
				errorMessage.textContent = "Vehicle number cannot exceed 4 digits.";
				vehicleNumberInput.classList.add("error");
				return false;
			}
			else {
				errorMessage.textContent = "";
				vehicleNumberInput.classList.remove("error");
				return true;
			}
		}

		function validateForm() {
			return validateVehicleNumber();
		}
	</script>
</head>
