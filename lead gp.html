<!DOCTYPE html>
<html>
<head>
	<title>Create Lead Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		/* Add some basic styling */
		body {
			font-family: Arial, sans-serif;
			background-size: cover;
			background-position: center center;
			background-repeat: repeat;
			background-attachment: fixed;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
			font-size: 36px;
			color:black;
			text-transform: uppercase;
			text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: rgba(255, 255, 255, 0.8);
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
			border: none;
			border-radius: 5px;
			box-sizing: border-box;
			background-color: rgba(255, 255, 255, 0.5);
			box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.2);
			transition: box-shadow 0.2s ease-in-out;
		}
		input[type="text"]:focus {
			box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<header>
		<h1>Create Lead Form</h1>
	</header>
	<main>
		<form id="lead-form" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">
			<input type="hidden" name="oid" value="00D5i00000CHcnt">
			<input type="hidden" name="retURL" value="http://">
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name" maxlength="40" required>

			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name" maxlength="80" required>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email" maxlength="80" required>

			<label for="company">Company:</label>
			<input type="text" id="company" name="company" maxlength="40" required>

			<label for="phone">Phone:</label>
			<input type="text" id="phone" name="phone" maxlength="40" required>

			<input type="submit" value="Create Lead">
		</form>
	</main>
	<script>
		const form = document.querySelector('#lead-form');
		form.addEventListener('submit', (event) => {
			event.preventDefault(); // Prevent the form from submitting normally
			const formData = new FormData(form); // Get the form data
			console.log(formData); // Do something with the data (e.g. send it to a server)
			alert('Lead created successfully!');
			form.reset(); // Reset the form fields
		});
	</script>
</body>
</html>
